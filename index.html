<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        .login-form,
        .signup-form {
            display: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .remember-me,
        .forgot-password {
            cursor: pointer;
            color: rgb(183, 183, 186);
            text-decoration: underline;
            gap: 10px;
        }

        .password-input-container {
            position: relative;
            width: 250px;
            height: 35px;
            
        }

        .password-viewer {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: -40px;
            transform: translateY(-50%);
        }
        .password-input-container1 {
            position: relative;
            width: 250px;
            height: 35px;
            
        }

        .password-viewer1 {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: -40px;
            transform: translateY(-50%);
        }
        .contact-input-container{
            height: 75px;
        }
        
    </style>
    
</head>


<body>

    <button onclick="openPopup()">Open Popup</button>

    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img style="width: 200px; height:60px; " src="Untitled1.png" alt="">
            <div>
            <button style="background-color: transparent; border: 0;" id="lgbt1" onclick="showLoginForm()">Login</button>
            <button style="background-color: transparent; border: 0;" id="lgbt2"  onclick="showSignupForm()">Sign Up</button><br><br>
        </div>
            <div class="login-form">
                <form>
                    <label style="margin-left: -235px;" for="username">Full Name*</label><br>
                    <input style="width: 300px; height: 35px;" type="text" id="username" name="username" required><br><br>

                    <label style="margin-left: -235px;" for="password">Password*</label><br>
                    <div class="password-input-container">
                        <input style="width: 300px; height: 35px;" type="password" id="password" name="password" required>
                        <span style="margin-left: 400px;" class="password-viewer" onclick="togglePasswordVisibility()">üëÅ</span>
                    </div>
                    <br><br>

                    <div class="remember-forgot">
                        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                        <span class="forgot-password" onclick="showForgotPassword()">Forgot Password?</span>
                    </div><br><br>

                    <button style="background-color: blue; border: 0; color: #fff; width: 300px; height: 35px;" type="submit">Login</button>
                </form>
                <div style="display: flex; margin-left: 40px;">
                <p>Dont have an account?</p>
                <button style="background-color: transparent; border: 0; color: green;" id="lgbt2"  onclick="showSignupForm()">SIGN UP</button><br><br>
                
        </div>
            </div>

            <div class="signup-form">
                <form>
                    <label style="margin-left: -235px;" for="username">Full Name*</label><br>
                    <input style="width: 300px; height: 35px;" type="text" id="username" name="username" required><br><br>
                    <label style="margin-left: -260px;" for="email">Email*</label><br>
                    <input style="width: 300px; height: 35px;" type="text" id="username" name="username" required><br><br>

                    <label style="margin-left: -190px;" for="password"> Enter Password*</label><br>
                    <div class="password-input-container1">
                        <input style="width: 300px; height: 35px;" type="password" id="password1" name="password" required>
                        <span style="margin-left: 400px;" class="password-viewer1" onclick="togglePasswordVisibility1()">üëÅ</span>
                    </div>
                    <br>
                    <label style="margin-left: -190px;" for="contact">Contact Number*</label><br>
                    <div class="contact-input-container">
                        <select style="width: 80px; height: 40px;" id="countryCode" name="countryCode" required>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+91">+91</option>
                            
                        </select>
                        <input style="width: 220px; height: 35px;" type="text" id="contact" name="contact" required>
                    </div>
                    <br><br>
                   
                    <button style="color: blue;border-radius: 5%; width: 150px; height: 35px; border-color: blue;" id="lgbt1" onclick="showLoginForm()">&larr;Back</button>
                    <button  style="background-color: blue; border: 0; width: 150px; height: 35px; gap: 10px; color: white;" type="submit">SAVE & VERIFY</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popupContainer").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupContainer").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("lgbt1").style.borderBottom="2px solid green"
            document.getElementById("lgbt2").style.borderBottom="none"
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.signup-form').style.display = 'none';
        }
       
     

        function showSignupForm() {
            document.getElementById("lgbt2").style.borderBottom="2px solid green"
            document.getElementById("lgbt1").style.borderBottom="none"
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        }

        function showForgotPassword() {
            
            alert("Forgot Password Clicked!");
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordViewer = document.querySelector('.password-viewer');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordViewer.textContent = "üëÅ";
            } else {
                passwordInput.type = "password";
                passwordViewer.textContent = "üëÅ";
            }
        }
        function togglePasswordVisibility1() {
            var passwordInput = document.getElementById("password1");
            var passwordViewer = document.querySelector('.password-viewer1');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordViewer.textContent = "üëÅ";
            } else {
                passwordInput.type = "password";
                passwordViewer.textContent = "üëÅ";
            }
        }
       
    
        
    </script>

</body>
</html>
